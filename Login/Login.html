<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book Store Login</title>
</head>
<body>
    <div id= "pop-up">
        <span id="pop-up-text"></span>
    </div>
    <div id="header-nav">
        <input id= "book_name_input" type="text" placeholder="Book name"/>
        <input id= "find_btn" type="button" value="Find"/>
        <a href="../Books/Books.html">Books</a>
        <a href="./Login.html" >Login</a>
    </div>
    <div id="login-form">
        <input id="login_text" type="text" placeholder="Login"/>
        <input id="password_text" type="password" placeholder="Password"/>
        <div class="register-row">
            <input onchange="register_change()" id="register-check" type="checkbox">
            <label for="register-check">Register</label>
        </div>
        <input id="login-btn" onclick="login_click()" type="button" value="Login"/>
    </div>
    
</body>
</html>
<script src="./script.js"></script>
